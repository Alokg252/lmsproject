{% extends 'base.html' %}


{% block content %}

    <form method="post">
        {% csrf_token %}

        <h1>Register Page : </h1>

        
        {% for field in form %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
        </div>


            
        {% endfor %}
            

        <button>Register</button>
        <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>

    </form>


    {% endblock content %}
